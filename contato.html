<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BioSentinela X - Contato</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: grid;
      flex-direction: column;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('./img/enchentes.png') no-repeat center center fixed;
      background-size: cover;
      color: #f1f8f9;
      padding-top: 64px;
      padding-bottom: 0;
      min-height: 100vh;
    }

    main {
      flex: 1 0 auto;
      max-width: 48rem; /* max-w-3xl = 48rem */
      margin-left: auto;
      margin-right: auto;
      padding-left: 1.5rem; /* px-6 */
      padding-right: 1.5rem;
      padding-top: 3rem; /* py-12 */
      padding-bottom: 3rem;
      position: relative;
      z-index: 10;
    }

    footer {
      flex-shrink: 0;
      background-color: rgba(0,0,0,0.7);
      padding: 1.5rem;
      text-align: center;
      color: #06b6d4; /* cyan-400 */
      font-size: 0.875rem; /* text-sm */
      position: relative;
      z-index: 10;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    nav a {
      color: #f1f8f9;
      text-decoration: none;
      transition: color 0.3s;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #00cfff;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #00cfff;
    }

    .glow {
      text-shadow: 0 0 8px #00cfff;
    }

    .btn-primary {
      background-color: #00cfff;
      color: #0c0c0c;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00cfff;
    }

    input, textarea {
      background-color: rgba(255,255,255,0.1);
      border: 2px solid transparent;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      color: #f1f8f9;
      font-family: 'Orbitron', sans-serif;
      transition: border-color 0.3s;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00cfff;
      background-color: rgba(0, 207, 255, 0.15);
    }

    /* Label com emoji ao lado */
    label.flex-label {
      display: grid;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #00cfff;
      margin-bottom: 0.5rem;
    }

    label.flex-label span.emoji {
      font-size: 1.25rem;
      line-height: 1;
      user-select: none;
    }
  </style>
</head>
<body class="relative overflow-x-hidden">

  <div class="overlay"></div>

  <header class="fixed top-0 left-0 w-full flex justify-between items-center p-4 bg-black bg-opacity-70 z-50">
    <h1 class="text-2xl font-bold text-cyan-400">BioSentinela X</h1>
    <button id="menu-btn" class="md:hidden text-cyan-400 focus:outline-none text-3xl">‚ò∞</button>
    <nav id="menu" class="hidden md:flex flex flex-col md:flex-row md:items-center md:space-x-6 absolute md:static top-20 left-0 w-full md:w-auto bg-black md:bg-transparent bg-opacity-90 md:bg-opacity-0 p-4 md:p-0 z-50 space-y-4 md:space-y-0">
      <a href="./index.html">Home</a>
      <a href="./problema.html">Problema</a>
      <a href="./alertas.html">Alertas</a>
      <a href="./monitoramento.html">Monitoramento</a>
      <a href="./solucao.html">Solu√ß√£o</a>
      <a href="./tecnologia.html">Tecnologia</a>
    </nav>
  </header>

  <main>
    <section class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold mb-4 glow">Fale Conosco</h2>
      <p class="text-lg md:text-xl max-w-xl mx-auto text-cyan-200">
        Tem d√∫vidas, sugest√µes ou quer saber mais sobre o BioSentinela X? Envie uma mensagem e responderemos em breve!
      </p>
    </section>

    <form action="#" method="POST" class="bg-black bg-opacity-60 p-8 rounded-lg shadow-lg space-y-6">
      <div>
        <label for="nome" class="flex-label"><span class="emoji">üë§</span> Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required autocomplete="name" class="w-full"/>
      </div>
      <div>
        <label for="email" class="flex-label"><span class="emoji">üìß</span> E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email" class="w-full" />
      </div>
      <div>
        <label for="assunto" class="flex-label"><span class="emoji">üìù</span> Assunto</label>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" required class="w-full"/>
      </div>
      <div>
        <label for="mensagem" class="flex-label"><span class="emoji">üí¨</span> Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required class="w-full"></textarea>
      </div>
      <button type="submit" class="btn-primary w-full py-3 rounded-lg font-bold text-lg">Enviar Mensagem</button>
    </form>
  </main>

  <footer>
    <p>¬© 2025 BioSentinela X ‚Äì Todos os direitos reservados.</p>
    <p>Desenvolvido por Voc√™ üíô</p>
  </footer>

  <script>
    // Toggle menu mobile
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        menu.classList.remove('hidden');
      } else {
        menu.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
